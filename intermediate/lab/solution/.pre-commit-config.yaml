---
exclude: |
  (?x)^(
      .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variables
      docs/site/.*|       # Exclude mkdocs compiled files
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
  )$
fail_fast: true
repos:
  # ---------------------------- ğŸ’» Terraform --------------------------- #
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:

      - id: terraform_validate
        name: "ğŸ’» terraform/âš™ï¸  Validate Terraform configuration files"
        args:
          - --tf-init-args=-backend=false
          - --tf-init-args=-upgrade
          - --hook-config=--retry-once-with-cleanup=true

      - id: terraform_fmt
        name: "ğŸ’» terraform/ğŸ“ format Terraform configuration files"

      - id: terraform_tflint
        name: "ğŸ’» terraform/ğŸ“ lint Terraform configuration files"
        args:
          - --args=--force

      - id: terraform_docs
        name: "ğŸ’» terraform/ğŸ“ generate Terraform docs"

